          <div class="highlight-info">
            <a href="https://www.dropbox.com/s/i4zdtxvrkb2g7uv/AR%20for%20Entertainment%20Workshop.mp4?dl=0" target="_blank">Watch full video here</a>
            <br><br>&nbsp;Augmented Reality for Entertainment workshop was organized by Dr. Christian Sandor to train the skills of Information Science students from <a href="https://www.naist.jp/" target="_blank">NAIST</a> and Arts major students from <a href="https://www.chula.ac.th/en/" target="_blank">Chula</a> with the goal of creating a Movie of AR experience. Professors from University of Iowa, KAIST, and KARTS were also invited as guest speakers for this workshop.
            <br><br>&nbsp;I was still a master's student during this time and have just started learning the basics of AR development. For this workshop, I was tasked with doing the documentation of the whole event. The workshop video above is my first experience with camera operation and video editing, and personally, I'm proud of the result.

        <aside class="highlight-sidebar">
          <div class="highlight-title">Conferences attended</div>
          <div class="highlight-info">
            <div class="conference-list">
            <ul>
              <a href="https://ismar2022.org/" target="_blank"><li>ISMAR 2022</li></a>
              <a href="http://apmar.net/index-2021.html" target="_blank"><li>APMAR 2021</li></a>
              <a href="https://humanrobotinteraction.org/2021/" target="_blank"><li>HRI 2021</li></a>
              <a href="https://ismar2020.ismar.net/index.html" target="_blank"><li>ISMAR 2020</li></a>
              <a href="http://www.salentoavr.it/salento-avr-2020/" target="_blank"><li>Salento AVR 2020</li></a>
              <a href="https://ieeevr.org/2019/" target="_blank"><li>IEEE VR 2019</li></a>
              <a href="http://sigmr.vrsj.org/apmar2019/" target="_blank"><li>APMAR 2019</li></a>
            </ul>
            </div>
            &nbsp;Personally, the conferences that had the most impact on me were ISMAR 2020 and 2022 (left and right images, respectively). ISMAR 2020 was memorable because this conference was held entirely in virtual reality using <a href="https://www.virbela.com/" target="_blank">VirBELA</a>. Despite the lingering effects of the recent pandemic, the AR/VR academic community was still able to share their research and advancements at this conference. It was truly a fun experience interacting with other researchers like me in virtual reality.
            <br><br>&nbsp;Another memorable conference is ISMAR 2022, which was held in Singapore. Finally, the pandemic had already settled down, and people were once again allowed to hold large gatherings. This was memorable for me because I presented my research as a workshop paper in Design and User Research in AR/VR/MR. The event also sponsored side tours such as the Night Safari. You can read more about this in my <a href="https://imdl.naist.jp/blog_e/?p=2146" target="_blank">blog post here</a>.
          </div>
        </aside>
      </div>

            &nbsp;As seen in the left image, my doctoral research is about understanding the effectiveness of AR for training individuals. Most of my publications above are related to this topic. My interests include AR/VR development, either for research or for entertainment.

          <div class="highlight-info">
            &nbsp;I have a lot of hobbies and love trying new things, but the main ones that I have stuck to for years are basketball, guitar, and anime.
            <br><br>&nbsp;During my time at <a href="https://www.ateneo.edu/" target="_blank">ADMU</a>, I was part of an amateur team competing in intra-school tournaments; and at <a href="https://www.naist.jp/" target="_blank">NAIST</a>, I took on the role of leading the school basketball circle, with some of the members seen <a href="https://www.instagram.com/p/CjZlj5ZvIIG/?igshid=MDJmNzVkMjY=" target="_blank">here.</a>
            <br><br>&nbsp;I also enjoy playing the guitar and listening to music. Lately, most of the music I listen to are by mainstream Japanese artists, and currently my favorite is Tani Yuuki.
            <br><br>&nbsp;Watching anime has also become a big part of my life. In times when I feel down and lose motivation, I usually rewatch this <a href="https://youtube.com/clip/UgkxaCHVrnyqCOLaw6MyH9vgWqnyI8DxVLeG" target="_blank">scene</a> from "Uchuu Kyoudai" on not giving up on your dream.
            <br><br>&nbsp;In my free time, I also like to learn the Japanese language. I have already passed the JLPT N3 exam and finished all the courses at my school, so I am trying out other methods at the moment. This includes speaking to my friends, listening to Youtube streams, and reading manga, all in Japanese.
          </div>
        </aside>
